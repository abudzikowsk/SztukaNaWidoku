<a class="link" href="{{ event.link }}">
  <div class="container">
  <img class="img" alt="Grafika wystawy"
       src="{{ event.imageLink }}">
  <p class="title" [innerHTML]="event.title"></p>
  <p class="museo" [innerHTML]="event.museoName"></p>
  <p class="date" [innerHTML]="event.date"></p>
  </div>
</a>
